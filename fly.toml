# fly.toml app configuration generated via `fly launch`
# Reference: https://fly.io/docs/reference/configuration/

app = "agent-solana-project"
primary_region = "sjc"

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"
PORT = "3000"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[checks]
  [checks.http]
    type = "http"
    port = 3000
    grace_period = "5s"
    interval = "30s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 3
    timeout = "10s"
